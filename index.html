<!DOCTYPE html>
<html>
<head>
  <title>Driver Check-In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    form {
      display: inline-block;
      padding: 30px;
      background-color: #f2f2f2;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form id="checkinForm">
    <h2>Driver Check-In</h2>
    <input type="text" id="name" name="name" placeholder="Full Name" required><br>
    <input type="text" id="truck" name="truck" placeholder="Truck Number" required><br>
    <button type="submit">Submit and Watch Video</button>
  </form>

  <script>
    document.getElementById('checkinForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const truck = document.getElementById('truck').value;

      const formData = new FormData();
      formData.append('name', name);
      formData.append('truck', truck);

      fetch('https://script.google.com/macros/s/AKfycbxGems7boc1a4jqtfJ0p-n7WNg5O8k-RyVCJgwb1L1peYioRw-WJsUJY33htnNI2PqBjw/exec', {
        method: 'POST',
        body: formData
      });

      setTimeout(() => {
        window.location.href = "https://drive.google.com/file/d/11dizfdhwsutrjiVhZbkSqJEz7q0OwscD/view?usp=drive_link";
      }, 1000);
    });
  </script>

</body>
</html>
